 # Events:
 ME_Prussia_Events.EVTNAME1: "The Congress of Paderborn"
 ME_Prussia_Events.EVTDESC1: "We should invite the rulers of the other North German states to the Congress of Paderborn, a meeting in which we will decide, how the rule of the North German region will be handled in the future."
 ME_Prussia_Events1.EVTOPT1: "We shall host the meeting."
 ME_Prussia_Events1.EVTOPT2: "Who cares about this?"
 
 ME_Prussia_Events.EVTNAME2: "Invitation to the Congress of Paderborn"
 ME_Prussia_Events.EVTDESC2: "We were invited to the Congress of Paderborn, a meeting in which [From.GetName] together with the other North German states will decide, how the rule of the North German region will be handled in the future."
 ME_Prussia_Events2.EVTOPT1: "We shall attend the meeting."
 ME_Prussia_Events2.EVTOPT2: "We do not need Prussia!"
 
 ME_Prussia_Events.EVTNAME3: "The Congress of Paderborn - Conclusion"
 ME_Prussia_Events.EVTDESC3: "The Congress of Paderborn has come to a conclusion. \nAll participants are given the choice to be integrated into @[Root.GetTag] §Y[Root.GetName]§!, to become a @[Root.GetTag] §Y[Root.GetAdjective]§! vassal or withdraw from the Congress."
 ME_Prussia_Events3.EVTOPT1: "Whatever had to be done is done."
 
 ME_Prussia_Events.EVTNAME4: "The Congress of Paderborn - Conclusion"
 ME_Prussia_Events.EVTDESC4: "The Congress of Paderborn has come to a conclusion. \nWe are given the choice to be integrated into @[From.GetTag] §Y[From.GetName]§!, to become a @[From.GetTag] §Y[From.GetAdjective]§! vassal or withdraw from the Congress."
 ME_Prussia_Events4.EVTOPT1: "I crown [From.Monarch.GetName] the [From.Monarch.GetTitle] of all of Northern Germany."
 ME_Prussia_Events4.EVTOPT2: "I swear fealty to [From.GetName]."
 ME_Prussia_Events4.EVTOPT3: "I am Northern Germany."
 
 ME_Prussia_Events.EVTNAME5: "The Duchy of Prussia"
 ME_Prussia_Events.EVTDESC5: "After the defeat of the Teutonic Order, the people there have been becoming more tolerant towards us and the people of Lithuania. In fact, the nobles there wish to cooperate with us if we give them autonomy by establishing the Duchy of Prussia under the rule of a local noble that swears allegiance to the [Root.Monarch.GetTitle] of [Root.GetName]."
 ME_Prussia_Events5.EVTOPT1: "Their will shall be fulfilled."
 ME_Prussia_Events5.EVTOPT2: "This is an inconceivable demand!"
 
