l_english:
 # Missions:
 GEN_westward_title: "Westward"
 GEN_westward_desc: "We have a nice hold on eastern trade, now we just need to start asserting ourselves westward in Iberia and Northern Morocco to bring about a monetarily united Mediterranean."
 GEN_tangiers_title: "Take Tangiers"
 GEN_tangiers_desc: "The important trade city of Tangiers could be easily taken if we act quickly. Doing so would allow us a chance to control a major trade city without trifling with the dreadful Iberians."
 GEN_gibraltar_title: "Greed in Gibraltar"
 GEN_gibraltar_desc: "The crossing point between Africa and Iberia lays out of Castilian hands and in weaker Granadan hands... for now. We must act quickly before the Reconquista takes its toll and we lost the city forever."
 GEN_fleet_title: "A Mighty Fleet"
 GEN_fleet_desc: "In order to defend out traders' interests, we need a powerful seagoing navy, capable of taking on pirates and rivals alike."
 GEN_theodoro_title: "Theodoran Coast"
 GEN_theodoro_desc: "Theodoro, though not quite prevalant today, may become important due to its strategic postitioning along the Crimean Peninsula, and yet we let it slip through our grasp. We would do well to reconquer it."
 GEN_Niza_title: "Nice"
 GEN_Niza_desc: "Our neighbors in Savoy do not acctively participate in trade as we do, and thus have no need for the por city of Niza. We should take if off of their hands for the benefit of both nations, solidifying our hold in Northern Italy and relieving them of the burdern of governance."
 GEN_Piedmont_title: "Conquer Piedmont"
 GEN_Piedmont_desc: "We have an open flank where Piedmont resides. We should probably do something about this before it comes back and bites us in the rear."
 GEN_sassari_title: "Take Back What's Ours"
 GEN_sassari_desc: "North Sardinia was ripped from our hands years ago by the Aragonese. When their moment of weakness arrives, we must be ready to strike and take back the island."
 GEN_Army_title: "Merchant Army"
 GEN_Army_desc: "Sometimes, in order to do business, one needs to carry some heft to their blows. Essentially, we need an army or our national sovereignty may be in jeopardy. Merchants from around Europe come here to do business, and we need to be able to protect them by any means necessary."
 GEN_Milan_title: "Acquire Parma"
 GEN_Milan_desc: "Some minor expansion into the neighboring city-state of Milan may be necessary in order to protect our interests. We need not take much, just Parma should do."
 GEN_Lombardy_title: "Defeat Milan"
 GEN_Lombardy_desc: "It turns out Milan did not wish to part with Parma. To account for us overestimating their intelligence, we must deliver swift strikes and fully annex Milan before they do the same to us."
 GEN_Italy_title: "Italian Trade"
 GEN_Italy_desc: "If we want true security and profit from trade, we must solidify our grasp on Italy, specifically its coastline. Our current position leaves much to be desired, but we can change that with much effort."
 GEN_Lucca_title: "City of Lucca"
 GEN_Lucca_desc: "Luccan traders ccontinuously outcompete Genoan merchants of the same like using deceit and cunning to get their way. We cannot allow such a close city of such heinous people to continue operations in such a manner."
 GEN_Tuscany_title: "Rout the Tuscans"
 GEN_Tuscany_desc: "Our escapades in Italy are nearly complete, we just need to quell a particularly unruly populace: the Tuscans. They've been plotting our demise since the first day of our existance, and we must stop them at all costs."
 GEN_alexandria_title: "Ale in Alexandria"
 GEN_alexandria_desc: "Alexandria is one of the last major trade cities in North Africa, allowing us to solidify our hold over the region and provide our merchants with a safe haven in the granary of the Mediterranean."
 GEN_insult_title: "Insult the Romans"
 GEN_insult_desc: "The Romans are at our doorstep, fragmented and hateful. Our feud with them has gone on long enough, let us put into motion a plan that will orchestrate their downfall."
 GEN_second_sack_title: "The Second Sack"
 GEN_second_sack_desc: "At the epitome of the Fourth Crusade, dissenting crusaders sacked Constantinople after being played for fools by the Pope. Others may not see it, but we do. However, Constantinople had their chance to shine, and is now a remnant of its former glory. It is time to sack the city for ourselves."
 GEN_Bosphorus_title: "Secure Bosphorus"
 GEN_Bosphorus_desc: "Now that the sound toll is securely controlled by us, we must provide security for our merchants by conquering nearby lands that may pose a threat to our trade. This will be no easy task, but our army is might and our ships are strong."
 GEN_tunis_title: "Trade Trouble in Tunis"
 GEN_tunis_desc: "Tunis has been in the sights of Italy since Rome burned Carthage to the ground. And with good cause, for Tunis provides a unique opportunity for both African and Mediterranean commerce. The Tunisians had their chance to prove their value and they failed, now it is time to take matters into our own hands."
 GEN_tripoli_title: "Take Tripoli"
 GEN_tripoli_desc: "Tripoli, much like Tunis, is a major opportunity for local trade in Northern Africa. Taking the city would be extremely beneficial to our success."
 
