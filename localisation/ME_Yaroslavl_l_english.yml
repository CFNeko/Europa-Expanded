l_english:
 # Missions:
 yaroslavl_army_title: "Build an Army"
 yaroslavl_army_desc: "In order to be able to defend our people, we would need to build up our armies and prepare for future conflicfts."
 yaroslavl_independence_title: "Gain Independence"
 yaroslavl_independence_desc: "Independence is all in favor for our people, but our overlords continue to keep us under their grasp and oppress our national pride."
 yaroslavl_vladimir_suzdal_title: "Expand to the South"
 yaroslavl_vladimir_suzdal_desc: "We have to take some land from our former overlord @MOS §Y[MOS.GetName]§! to weaken them."
 yaroslavl_ryazan_tambov_title: "Conquer Ryazan"
 yaroslavl_ryazan_tambov_desc: "We can conquer even more land from §Y[MOS.GetName]§! to take revenge for our subjugation."
 yaroslavl_moscow_oka_title: "Conquer Moscow"
 yaroslavl_moscow_oka_desc: "We have to expand further the South and take more land from our former overlord."
 yaroslavl_tver_title: "Expand to the West"
 yaroslavl_tver_desc: "We need to gain control of the western provinces to secure our position."
 yaroslavl_novgorod_title: "Conquer Novgorod"
 yaroslavl_novgorod_desc: "After securing our postion in the west, it's now time to attack."
 yaroslavl_pskov_title: "Conquer Pskov"
 yaroslavl_pskov_desc: "We need to take the most western provinces of our home region as well to gain more power."
 yaroslavl_conquer_russia_title: "Unite Russia"
 yaroslavl_conquer_russia_desc: "Now we have to finish it and unite Russia."
 yaroslavl_vologda_beloozero_title: "Expand to the North"
 yaroslavl_vologda_beloozero_desc: "We have to secure our position in the north."
 yaroslavl_pomor_arkhangelsk_title: "Conquer Arkhangelsk"
 yaroslavl_pomor_arkhangelsk_desc: "If we are able to push further to the north, this will help us with increasing our influence in the Russian region."
 yaroslavl_karelia_title: "Conquer Karelia"
 yaroslavl_karelia_desc: "We need to expand further to the north to increase our power in Russia."
 yaroslavl_build_religion_buildings_title: "Build Religious Buildings"
 yaroslavl_build_religion_buildings_desc: "Building religious buildings is key to maintaining religious devotees. We should build more churches."
 yaroslavl_build_army_buildings_title: "Build Army Buildings"
 yaroslavl_build_army_buildings_desc: "Army infrastructure is key to maintaining armies. We should improve our army building infrastructure."
 yaroslavl_build_production_buildings_title: "Build Production Buildings"
 yaroslavl_build_production_buildings_desc: "Production infrastructure is key to maintaining production. We should improve our production building infrastructure."
 yaroslavl_build_trade_buildings_title: "Build Trade Buildings"
 yaroslavl_build_trade_buildings_desc: "Trade infrastructure is key to maintaining trade. We should improve our trade building infrastructure."
 yaroslavl_ally_muscovy_rival_title: "Ally Muscovite Rival"
 yaroslavl_ally_muscovy_rival_desc: "In order to be able to take revenge on our former overlord, we should ally one of their rivals."
 yaroslavl_ally_great_power_title: "Ally a Great Power"
 yaroslavl_ally_great_power_desc: "In order to become a major power ourselves, we should aim to ally a great power to get help in our wars."
 yaroslavl_become_kingdom_title: "Become a Kingdom"
 yaroslavl_become_kingdom_desc: "We have to form our country into a §YKingdom§! to fully collectivize our power."
 yaroslavl_strongest_russian_nation_title: "Strongest Russian Nation"
 yaroslavl_strongest_russian_nation_desc: "We should aim to become the strongest country in the Russian region, so that we are able to expand further into other parts of Europe."
 yaroslavl_become_empire_title: "Become an Empire"
 yaroslavl_become_empire_desc: "We have to form our country into an §YEmpire§!."
 yaroslavl_high_income_title: "Have a High Income"
 yaroslavl_high_income_desc: "If we want to become a major power, we need to maintain a high and steady income."
 yaroslavl_develop_yaroslavl_title: "Develop [308.GetName]"
 yaroslavl_develop_yaroslavl_desc: "At some point in the 17th century, [308.GetCapitalName] was the second most important city in Russia. \nWe have to achieve that again!"
 yaroslavl_ally_minors_title: "Ally Russian Minors"
 yaroslavl_ally_minors_desc: "If we are able to ally some Russian minors, it will be easier to gain independence from @MOS §Y[MOS.GetName]§!."
 yaroslavl_vassalize_minors_title: "Vassalize Russian Minors"
 yaroslavl_vassalize_minors_desc: "Having the Russian minors as allies is pretty helpful, but we can never be certain that they will always help us, unless we are able to vassalize them..."
 yaroslavl_foritfy_yaroslavl_title: "Fortify Yaroslavl"
 yaroslavl_foritfy_yaroslavl_desc: "The city of Yaroslavl was founded as a castle in the 11th century. We should maintain this castle and make [308.GetName] to one of the safest places in Russia to be able to build up the Spassky Monastery."
 yaroslavl_trade_power_title: "Become a Trade Power"
 yaroslavl_trade_power_desc: "We have to become a strong trade power in our home trade node to increase our influence and power."
 yaroslavl_high_trade_income_title: "High Trade Income"
 yaroslavl_high_trade_income_desc: "If we want to become a major power, we have to efficiently use our trade power to maintain a high income from trade."
 
 GAIN_CORE_AND_DEV_IN_HOME_AREA_YAR: "Gain a core in all not owned and not cored provinces in the §Y[Root.Capital.GetAreaName]§! area. \nGain §G1§! Base Tax, §G1§! Base Production and §G1§! Base Manpower in owned core provinces in the §Y[Root.Capital.GetAreaName]§! area."
 YAROSLAVL_IS_AT_LEAST_SECOND_MOST_DEVELOPED_PROVINCE_IN_RUSSIAN_REGION: "§Y[308.GetName]§! is at least the second most developed province in the §YRussia§! region."
 YAR_NO_RUSSIAN_COUNTRY_HAS_MORE_ARMY_OR_DEV: "All countries with their capital in the region §YRussia§! have less §Ydevelopment§! and smaller §Yarmies§! than §Y[Root.GetName]§!"
 
 # Modifiers:
 yaroslavl_religion_buildings: "Spassky Monastery"
 desc_yaroslavl_religion_buildings: "Spassky Monastery and its cathedral are the oldest buildings in the city of Yaroslavl. Improving them is beneficial for the work the monks are doing."
 yaroslavl_trade_buildings: "Russian center of trade"
 desc_yaroslavl_trade_buildings: "Since we have built better market places, we are offering better options to the merchants than other Russian countries."
 yaroslavl_production_buildings: "Thriving economy"
 desc_yaroslavl_production_buildings: "Our efforts bear fruit and our economy is thriving."
 yaroslavl_army_buildings: "Improved military training"
 desc_yaroslavl_army_buildings: "By building more army buildings, we were able to improve the military training."
 yaroslavl_conquer_russia_modifier: "United Russia"
 desc_yaroslavl_conquer_russia_modifier: "We finally united all Russian lands. After such a long fight and after having to fight for our independence, we can finally proclaim to be the only major power in the Russian region."
