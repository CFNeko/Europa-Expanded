 subjects_expanded_trade_outpost_events.EVTNAME1: "Errichtet einen Handelsaußenposten"
 subjects_expanded_trade_outpost_events.EVTDESC1: "Hier könnt Ihr eine Liste aller Provinzen in der ausgewählten Region/dem ausgewählten Gebiet sehen, in denen Ihr einen Handelsaußenposten errichten könnt. Falls die gewünschte Provinz nicht in der Liste auftaucht, aber eine mögliche Provinz ist, könnt Ihr mit der vorletzten Option andere Provinzen anzeigen lassen."
 subjects_expanded_trade_outpost_events1.EVTOPT1: "Errichtet einen Handelsaußenposten in §Y[trade_outpost_province_1.GetName]§!."
