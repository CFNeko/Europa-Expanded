 ask_to_become_naval_march_dialog: "§Y[This.GetName]§! offers us that they become our §YNaval March§!. \n[naval_march_desc]  \nIf the total development of the Naval March is not more than §Y25%§! of its overlord, they will get the following bonuses: \n   [global_sailors_modifier]: §G+25.0%§! \n   [naval_forcelimit_modifier]: §G+50.0%§! \n   [ship_durability]: §G+10.0%§! \n   [naval_maintenance_modifier]: §G-30.0%§! \n   [sailors_recovery_speed]: §G+20.0%§! \n   [blockade_efficiency]: §G+10.0%§! \n   [global_ship_recruit_speed]: §G-10.0%§! \n   [naval_morale]: §G+10.0%§! \n\nAnd the overlord will gain the following bonus: \n   [naval_forcelimit]: §G+25§! \n\nDo you want to accept?"
 
 
