l_german:
 se_dominion_ideas: "Herrschaftsgebiet-Ideen"
 se_dominion_ideas_start: "Herrschaftsgebiet-Traditionen"
 se_dominion_ideas_bonus: "Herrschaftsgebiet-Ambition"
 se_dominion_ideas_1: "Präzisere Finanzierung"
 se_dominion_ideas_1_desc: "Das Geld unseres Lehnsherrn wurde zuvor mit geringer Präzision bei den Finanzierungsbemühungen verschwendet und endlos verteilt. Jetzt, da wir unsere eigene Herrschaft haben, können wir diese Mittel in viel präziserer Art und Weise für tatsächliche Bauprojekte und Infrastrukturverbesserungen einsetzen."
 se_dominion_ideas_2: "Faire Selbstbestimmung"
 se_dominion_ideas_2_desc: "Mit der Entscheidung, auf eigene Faust zu regieren, kommen Ideen und Gesetze, die von denen unseres Lehnsherrn abweichen. Auch wenn wir möglicherweise nicht genau so denken wie unser Lehnsherr, können wir Gesetze und Gesetzgebung in die Tat umsetzen, die der lokalen Bevölkerung besser helfen, da wir sie besser kennen, als unser Lehnsherr dies je könnte."
 se_dominion_ideas_3: "Befestigungen des Herrschaftsgebiets"
 se_dominion_ideas_3_desc: "Die verschiedenen Teile unseres Landes sind ungezähmt und unkultiviert, was bedeutet, dass sich in ihnen alles verstecken kann, von wilden Tieren bis hin zu Räubern. Natürlich sollten wir mit robusten und starken Verteidigungsstrukturen ausgestattet sein, die die Stärke unseres Lehnsherrn nachahmen. Von Außenposten über Burgen bis hin zu Militärlagern, wir werden sie alle brauchen."
 se_dominion_ideas_4: "Verbindung zum Hof des Lehnsherrn"
 se_dominion_ideas_4_desc: "Der Hof unseres Landes ist von Natur aus an den Hof unseres Lehnsherrn gebunden. Von den Beamten im Gebäude bis hin zu den Materialien, die für den Bau verwendet wurden, weiß jede einzelne Person unserer Herrschaft, dass Ideen und Informationen regelmäßig zwischen den beiden Orten ausgetauscht werden, und als solche werden auch Beamte regelmäßig ausgetauscht."
 se_dominion_ideas_5: "Handelsknotenpunkte"
 se_dominion_ideas_5_desc: "Wie machen wir unsere Gewinne? Natürlich durch Steuern und Handel. Die Besteuerung ist ein Thema, das bereits gründlich geklärt wurde, aber der Handel ist etwas, das immer von unseren Männern bewacht werden muss. Es ist von entscheidender Bedeutung für unser Wohlergehen und unsere Nachhaltigkeit als Herrschaftsgebiet, dass alle Karawanen unbeschadet unser Land durchqueren können."
 se_dominion_ideas_6: "Gemeinsame Verteidigungsbemühungen"
 se_dominion_ideas_6_desc: "Die Sicherheit unseres Landes und des Landes unseres Lehnsherrn sind von äußerster Wichtigkeit. Daher ist es von entscheidender Bedeutung, einen Beitrag zum Schutz unseres Landes zu leisten. Unsere Armee muss neben unserem militärischen Ausbildungssektor stetig verbessert werden, um für den Ausbruch eines Krieges an unserer Grenze oder an der Grenze unseres Lehnsherrn gerüstet zu sein."
 se_dominion_ideas_7: "Jeder Zeit bereit"
 se_dominion_ideas_7_desc: "Vor allem müssen wir wachsam und bereit sein, wenn unser Volk und unser Land in Not geraten. Das Militär und die Marine müssen in der bestmöglichen Verfassung sein, damit sie Bedrohungen abwehren, Nachschublieferungen vornehmen und Informationen von Ort zu Ort weiterleiten können. All dies wird dazu beitragen, dass unser Land nicht nur prosperiert, sondern bei Bedarf auch für uns und unseren Lehnsherrn funktionsfähig bleibt."
 