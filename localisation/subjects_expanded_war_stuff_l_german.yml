 # CB Types:
 cb_force_imperial_tributary_state: "Kaiserlichen Tributstaat erzwingen"
 cb_force_imperial_tributary_state_desc: "Sie sind eine unterentwickelte Nation und wir sollten sie dazu zwingen, uns Tribut zu zahlen und uns zu ihrem Nachfolger zu machen."
 
