l_english:
 tra_spread_wings_title:0 "The Eagle Spreads Its Wings"
 tra_spread_wings_desc:0 "Transylvania has been a client state of Hungary for too long. In Hungary's time of turmoil comes our time to strike and declare ourselves an independent nation!"
 tra_independence_title:0 "Subject No More"
 tra_independence_desc:0 "We are now independent, but at what cost? We need to recover from the war, lest our neighbors look at us with prying eyes."
 tra_conquer_wallachia_title:0 "The Romanian Campaign"
 tra_conquer_wallachia_desc:0 "Transylvania is ethnically Romanian. We should conquer Wallachia to start the process of unifying the Romanian people."
 tra_conquer_silistria_title:0 "The Ottoman Wars"
 tra_conquer_silistria_desc:0 "Our greatest threat is the Turk to the south of us, they have tried again and again to oppress our people, and again and again we have resisted. It's time to take the fight to them."
 tra_repopulate_transylvania_title:0 "Romanians in Transylvania"
 tra_repopulate_transylvania_desc:0 "Transylvania must be Romanian! Our people cry out to be reunited with our brothers to the south, so we will need to direct Wallachian settlers to Transylvania."
 tra_into_hungary_title:0 "Revenge on the Hungarians"
 tra_into_hungary_desc:0 "Hungary ought to be punished for their crimes against us! For too long we have defended against them, but for the first time we are in the position for an offensive war."
 
