l_english:
 Qasim_Army_title: "Build up to Force Limit"
 Qasim_Army_desc: "It is our duty to build up to force limit and push the muscovites off our lands."
 Qasim_Independence_title: "Break Down the Chains!"
 Qasim_Independence_desc: "The Muscovites have enslaved our people for long enough. It's time to break the chains."
 Qasim_Muscovy_Chunk_title: "Free the Qasim People"
 Qasim_Muscovy_Chunk_desc: "Some of our people fled to the muscovite borderland and are outside our country, we must save our diaspora."
 Qasim_Sunni_Ally_title: "Ally a Muslim Power"
 Qasim_Sunni_Ally_desc: "We must align with another sunni horde to defeat the infidels!"
 Qasim_Ryazan_title: "Ryazan"
 Qasim_Ryazan_desc: "Ryazan is a tiny russian heathen principality on our border, a perfect target for us."
 Qasim_Moskva_title: "Moskva"
 Qasim_Moskva_desc: "The Moskva, the bastion of heathen orthodox church shall fall to us."
 Qasim_Betray_title: "Betray the Horde"
 Qasim_Betray_desc: "Now, since we are a strong country, it's time to betray our tatar brothers and unite the steppes."
 Qasim_Kazan_title: "Kazan Horde"
 Qasim_Kazan_desc: "Even petty horde of Kazan should be part of us."
