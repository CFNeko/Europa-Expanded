l_english:
 Tirol_gather_allies_title: "Gather Allies"
 Tirol_gather_allies_desc: "Gathering Allies is important to our independence."
 Tirol_army_title: "Assemble an Army"
 Tirol_army_desc: "An Army is needed to defend our nation."
 Tirol_province_title: "Control Tirol"
 Tirol_province_desc: "We must make sure we control the area of Tirol."
 Tirol_independence_title: "Independence"
 Tirol_independence_desc: "Gaining Independence is crucial to becoming the emperor of the Germans."
 Tirol_austria_title: "Conquer Austrian Lands"
 Tirol_austria_desc: "Austria holds the Holy Roman Crown and so we should show that they are worse than us."
 Tirol_slovenia_title: "Incoroporate the slovenes"
 Tirol_slovenia_desc: "Slovenia has been part of Austria for Decades, we should seize the Slovene lands from Austria."
 Tirol_Austrian_title: "Austrian Crown"
 Tirol_Austrian_desc: "To seize the Austrian and Holy Roman Crowns we should make sure Austria doesn't exist anymore."
 Tirol_elector_title: "Electoral Support"
 Tirol_elector_desc: "Electoral Support is crucial to becoming Holy Roman Emperor and so we should get it."
 Tirol_emperor_title: "Holy Roman Emperor"
 Tirol_emperor_desc: "Holy Roman Emperor is our destiny, we must seek to reach that goal."
 Tirol_salzburg_title: "Salty City"
 Tirol_salzburg_desc: "Salzburg is a city that would fit in our borders, Salzburg Delenda Est!"
 Tirol_venice_title: "Venetian Coast"
 Tirol_venice_desc: "Rich Venetian Coast would make a shortcut between Slovenia and South Tirol so we should control the venetian coast and make roads there."
