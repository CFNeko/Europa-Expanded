l_german:
 protectorate_title: "Protektorat"
 protectorate_title_plural: "Protektorate"
 protectorate_is_our: "§Y$NAME$§! ist unser Protektorat."
 protectorate_long_desc: "Ein Protektorat gibt uns Handelsmacht im Gegenzug für technologischen Fortschritt und militärischen Schutz.\n"
 protectorate_no_overlord_dow: "Ihr könnt Eurem eigenen Protektorat nicht den Krieg erklären."
 
 puppet_state_title: "Marionettenstaat"
 puppet_state_title_plural: "Marionettenstaaten"
 puppet_state_is_our: "§Y$NAME$§! ist unser Marionettenstaat."
 puppet_state_long_desc: "Ein Marionettenstaat ist eine Mischung aus Vasall und Mark. Er erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin stärkt er unser Ansehen im In- und Ausland.\n"
 puppet_state_no_overlord_dow: "Ihr könnt Eurem eigenen Marionettenstaat nicht den Krieg erklären."
 
 dominion_title: "Herrschaftsgebiet"
 dominion_title_plural: "Herrschaftsgebiete"
 dominion_is_our: "§Y$NAME$§! ist unser Herrschaftsgebiet."
 dominion_long_desc: "Ein Herrschachtsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben und zahlt keine Zollabgaben an seinen Lehnsherrn. Sie sind etwas weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen, können aber nicht zu Kolonialkriegen gezwungen werden. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 dominion_no_overlord_dow: "Ihr könnt Eurem eigenen Herrschaftsgebiet nicht den Krieg erklären."

 dominion_tc_title: "Herrschaftsgebiet"
 dominion_tc_title_plural: "Herrschaftsgebiete"
 dominion_tc_is_our: "§Y$NAME$§! ist unser Herrschaftsgebiet."
 dominion_tc_long_desc: "Ein Herrschachtsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben und zahlt keine Zollabgaben an seinen Lehnsherrn. Sie sind etwas weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen, können aber nicht zu Kolonialkriegen gezwungen werden. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 dominion_tc_no_overlord_dow: "Ihr könnt Eurem eigenen Herrschaftsgebiet nicht den Krieg erklären."
 
 autonomous_dominion_title: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_title_plural: "Autonome Herrschaftsgebiete"
 autonomous_dominion_is_our: "§Y$NAME$§! ist unser Autonomes Herrschaftsgebiet."
 autonomous_dominion_long_desc: "Ein Autonomes Herrschaftsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben, zahlt keine Zollabgaben an seinen Lehnsherrn und tritt den Kriegen seines Lehnsherrn nicht bei. Sie sind weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen und ihr Lehnsherr kann es ablehnen, ihnen in Verteidigungskriegen zu helfen. Weiterhin geben sie ihrem Lehnsherrn zwei Händler. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 autonomous_dominion_no_overlord_dow: "Ihr könnt Eurem eigenen Autonomen Herrschaftsgebiet nicht den Krieg erklären."
 
 autonomous_dominion_tc_title: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_tc_title_plural: "Autonome Herrschaftsgebiete"
 autonomous_dominion_tc_is_our: "§Y$NAME$§! ist unser Autonomes Herrschaftsgebiet."
 autonomous_dominion_tc_long_desc: "Ein Autonomes Herrschaftsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben, zahlt keine Zollabgaben an seinen Lehnsherrn und tritt den Kriegen seines Lehnsherrn nicht bei. Sie sind weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen und ihr Lehnsherr kann es ablehnen, ihnen in Verteidigungskriegen zu helfen. Weiterhin geben sie ihrem Lehnsherrn zwei Händler. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 autonomous_dominion_tc_no_overlord_dow: "Ihr könnt Eurem eigenen Autonomen Herrschaftsgebiet nicht den Krieg erklären."
 
 roman_client_kingdom_title: "Römisches Klientelkönigtum"
 roman_client_kingdom_title_plural: "Römische Klientelkönigtümer"
 roman_client_kingdom_is_our: "§Y$NAME$§! ist unser Römisches Klientelkönigtum."
 roman_client_kingdom_long_desc: "Ein Römisches Klientelkönigtum verhält sich ähnlich wie ein Vasall, besitzt allerdings ein geringeres Freiheitsstreben und kann nur vom §YRömischen Reich§!, §YWeströmischen Reich§! und §YByzantinischem Reich§! ernannt werden. Weiterhin zahlen sie mehr Geld als gewöhnliche Vasallen und sind ein bisschen weniger in ihren diplomatischen Aktionen eingeschränkt als normale Vasallen. \nSofern sie an einen unserer Rivalen oder Feinde grenzen, kosten §YRömische Klientelkönigtümer§! keine diplomatische Beziehung und solange wir keine Kolonisten besitzen, erhöhen sie unsere Reichweite für Kernprovinzen jeweils um §G+5%§!. \nWenn sie einen neuen Thronfolger erhalten, muss er von uns akzeptiert werden, oder er wird nicht als rechtmäßiger Erbe akzeptiert.\n"
 roman_client_kingdom_no_overlord_dow: "Ihr könnt Eurem eigenen Römischen Klientelkönigtum nicht den Krieg erklären."
 
 voivodeship_title: "Woiwodschaft"
 voivodeship_title_plural: "Woiwodschaften"
 voivodeship_is_our: "§Y$NAME$§! ist unsere Woiwodschaft."
 voivodeship_long_desc: "Eine Woiwodschaft ist eine Mischen aus Vasall und Mark. Sie erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin hat sie erhöhte Militärausgaben und kann nur von §YPolen§! und §YPolen-Litauen§! ernannt werden.\n"
 voivodeship_no_overlord_dow: "Ihr könnt Eurer eigenen Woiwodschaft nicht den Krieg erklären."
 
 fief_subject_title: "Feudalvasall"
 fief_subject_title_plural: "Feudalvasallen"
 fief_subject_is_our: "§Y$NAME$§! ist unser Feudalvasall."
 fief_subject_long_desc: "Ein Feudalvasall ist ein Vasall mit der gleichen Primärkultur, der gleichen Kulturgruppe oder eine akzeptierten Kultur. Er verhält sich ähnlich wie ein Vasall, hat jedoch ein leicht reduziertes Freiheitsstreben, tritt Kriegen seines Lehnsherrn nicht bei und kann nur integriert werden. Allerdings zahlt es mehr Geld an seinen Lehnsherrn und der Lehnsherr kann Truppen von ihm fordern. Weiterhin besitzt er erhöhte Steuereinnahmen und reduzierte Kulturkonvertierungskosten und beeinflusst diese Modifikatoren auch bei seinem Lehnsherrn.\n"
 fief_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Feudalvasall nicht den Krieg erklären."
 
 crusader_state_vassal_title: "Kreuzfahrerstaat"
 crusader_state_vassal_title_plural: "Kreuzfahrerstaat"
 crusader_state_vassal_is_our: "§Y$NAME$§! ist unser Kreuzfahrerstaat."
 crusader_state_vassal_long_desc: "Ein Kreuzfahrerstaat ist eine Mischung aus Vasall und Mark. Er erhält Boni auf seine Disziplin, Mannstärke, Kriegspunktkosten gegen andere Religionen und Missionarsstärke. Weiterhin erhöhen sie die päpstlicher Einfluss und Missionarsstärke ihres Lehnsherrn und können nicht annektiert werden. Sie können nur von §YKirchenstaat§!, §YJerusalem§! und §YRitterorden§! in Europa errichtet werden und ein Land kann maximal §Y2§! Kreuzfahrerstaaten zur gleichen Zeit besitzen.\n"
 crusader_state_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Kreuzfahrerstaat nicht den Krieg erklären."
 
 salic_personal_union_title: "Salische Union"
 salic_personal_union_title_plural: "Salische Unionen"
 salic_personal_union_is_our: "§Y$NAME$§! ist unsere Salische Union."
 salic_personal_union_long_desc: "Eine Salische Union verhält sich genau wie eine Personalunion, kann aber nach 10 Jahren annektiert werden.\n"
 salic_personal_union_no_overlord_dow: "Ihr könnt Eurer eigenen Salischen Union nicht den Krieg erklären."
 
 nahuatl_vassal_title: "Nahuatlischer Vasall"
 nahuatl_vassal_title_plural: "Nahuatlische Vasallen"
 nahuatl_vassal_is_our: "§Y$NAME$§! ist unser Nahuatlischer Vasall."
 nahuatl_vassal_long_desc: "Ein Nahuatlischer Vasall verhält sich wie ein Vasall, kostet jedoch keine diplomatische Beziehung und besitzt ein verringertes Freiheitsstreben. Weiterhin gibt er seinem Lehnsherrn Boni auf Mannstärke, Erholungsgeschwindigkeit der Mannstärke und Kriegspunktkosten von Provizen. Er kann nur von §YNahuatlischen§! Nationen, die ihre Religion noch nicht reformiert haben, in §YMexiko§!, §YKalifornien§!, §YRio Grande§! und §YZentralamerika§! errichtet werden. Falls ein Lehnsherr diese Bedingungen nicht erfüllt, erhält der Nahuatlische Vasall §R+100%§! Freiheitsstreben.\n"
 nahuatl_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Nahuatlischen Vasall nicht den Krieg erklären."
 
 peasant_vassal_title: "Bäuerlicher Vasall"
 peasant_vassal_title_plural: "Bäuerliche Vasallen"
 peasant_vassal_is_our: "§Y$NAME$§! ist unser Bäuerlicher Vasall."
 peasant_vassal_long_desc: "Ein Bäuerlicher Vasall ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn nicht bei, ist nicht sonderlich eingeschränkt in seinen diplomatischen Aktionen, besitzt ein erhöhtes Truppenlimit und gewährt seinem Lehnsherrn ein größeres Truppenlimit als Vasallen. Weiterhin kann sein Lehnsherr Tribut von ihm verlangen und erhält einen Bonus auf aggressive Expansion sowie einen Malus of alle Machtpunktkosten für jeden Bäuerlichen Vasall. Ein Bäuerlicher Vasall besitzt reduzierte Steuereinnahmen, erhält jedoch mehr Produktionseffizienz, Armeemoral und Mannstärke, allerdings zahlt der Lehnsherr ihm Geld und er er besitzt ein leicht erhöhtes Freiheitsstreben aufgrund von Entwicklung als Vasallen.\n"
 peasant_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Bäuerlichen Vasall nicht den Krieg erklären."
 
 pirate_brotherhood_vassal_title: "Piratenbruderschaft"
 pirate_brotherhood_vassal_title_plural: "Piratenbruderschaften"
 pirate_brotherhood_vassal_is_our: "§Y$NAME$§! ist unsere Piratenbruderschaft."
 pirate_brotherhood_vassal_long_desc: "Eine Piratenbruderschaft ist eine Mischung aus Vasall und Kolonialnation. Sie kann nur von Nationen mit einer Piratenregierung, mindestens drei Häfen und 20 Schiffen errichtet werden und ist selbst ebenfalls auf Nationen mit Piratenregierung beschränkt. Sie zahlt Zollabgaben und kann selbst Untertanen besitzen. Sie besitzt ein geringeres Freiheitsstreben als Vasallen, ist aber in ihren diplomatischen Aktionen weniger eingeschränkt. Sie erhält Boni auf Effizienz von Freibeutern, Flottenlimit und Flottenmoral und gewährt ihrem Lehnsherrn Boni auf Effizienz von Freibeutern und Flottenlimit.\n"
 pirate_brotherhood_vassal_no_overlord_dow: "Ihr könnt Eurer eigenen Piratenbruderschaft nicht den Krieg erklären."
 
 imperial_tributary_state_title: "Kaiserlicher Tributstaat"
 imperial_tributary_state_title_plural: "Kaiserliche Tributstaaten"
 imperial_tributary_state_is_our: "§Y$NAME$§! ist unser Kaiserlicher Tributstaat."
 imperial_tributary_state_long_desc: "Ein Kaiserlicher Tributstaat ist eine Mischung aus Tributstaat und Vasall. Er ist nicht in seinen diplomatischen Aktionen eingeschränkt, aber kann seine Unabhängigkeit nicht ohne einen Krieg erklären. Er zahlt Steuern an seinen Lehnsherrn und kostet keine diplomatische Beziehung. Er erhält Mali auf Nachfolgerchance und Truppenlimit und gewährt seinem Lehnsherrn einen Bonus auf Vasalleneinkommen Er ist beschränkt auf Monarchien und falls sein Herrscher ohne Nachfolger stirbt oder er einen Regentschaftsrat mit einem Nachfolger, der jünger als 12 Jahre ist, erhält, wird er entweder von seinem Lehnsherrn annektiert oder muss einen Unabhängigkeitskrieg erklären. Ein Kaiserlicher Tributstaat kann nur vom §YRömischen Reich§! oder einem Land mit dem Regierungsrank Kaiserreich und seiner Hauptstadt in Europa, welches ein Herrschachtsgebiet oder Autonomes Herrschachtsgebiet in Indien besitzt, in Ländern mit einer Stammesregierung oder Nationen in Indien etabliert werden.\n"
 imperial_tributary_state_no_overlord_dow: "Ihr könnt Eurem eigenen Kaiserlichen Tributstaat nicht den Krieg erklären."
 
 sister_republic_title: "Schwesterrepublik"
 sister_republic_title_plural: "Schwesterrepubliken"
 sister_republic_is_our: "§Y$NAME$§! ist unsere Schwesterrepublik."
 sister_republic_long_desc: "Eine Schwesterrepublik verhält sich ähnlich wie eine Personalunion. Allerdings ist sie weit weniger in ihren diplomatischen Aktionen eingeschränkt und kann nicht bei Tod des Herrschers unabhängig werden. Sie kann nur von Republiken und Theokratien errichtet werden und ein Land kann maximal §Y1§! Schwesterrepublik gleichzeitig besitzen. Falls der Lehnsherr und die Schwesterrepublik nicht mehr dieselbe Staatsform (Republik oder Theokratie) besitzen, wird die Schwesterrepublik unabhängig und schließt ein Bündnis mit ihrem ehemaligen Lehnsherrn. Beide, der Lehnsherr und die Schwesterrepublik, erhalten einen gleichhohen Bonus auf Entwicklungskosten, Baukosten und Produktionseffizienz.\n"
 sister_republic_no_overlord_dow: "Ihr könnt Eurer eigenen Schwesterrepublik nicht den Krieg erklären."
 
 muslim_tributary_vassal_title: "Dar al-Sulh Territorium"
 muslim_tributary_vassal_title_plural: "Dar al-Sulh Territorien"
 muslim_tributary_vassal_is_our: "§Y$NAME$§! ist unser Dar al-Sulh Territorium."
 muslim_tributary_vassal_long_desc: "Ein Dar al-Sulh Territorium ist eine Mischung aus Vasall und Tributstaat. In seinen diplomatischen Aktionen ist es weniger eingeschränkt als ein Vasall, aber eingeschränkter als Tributstaaten. Es zahlt Tribut, tritt den Kriegen seines Lehnsherrn bei und kann nur durch Krieg, wenn der Lehnsherr nicht mehr muslimisch ist, oder durch Entscheidung des Lehnsherrn unabhängig werden. Es kann nur von muslimischen Nationen in benachbarten nicht-muslimischen Ländern. Ein Dar al-Sulh Territorium erhält einen Bonus auf Toleranz von Ungläubigen, nationale Unruhe und Größe von Garnisonen. Es gewährt seinem Lehnsherrn einen Bonus auf Toleranz von Ungläubigen, einen Malus auf Toleranz des wahren Glaubens und beeinflusst ihn in Richtung Legalismus. Weiterhin erhält ein muslimisches Dar al-Sulh Territorium  §R+100%§! Freiheitsstreben und wird in Richtung Mystizismus beeinflusst und sein Lehnsherr wird zwangsweise ein Ereignis erhalten, um es entweder freizulassen oder zu einem normalen Vasallen zu machen, wodurch sich sein Freiheitsstreben erhöht.\n"
 muslim_tributary_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Dar al-Sulh Territorium nicht den Krieg erklären."
 
 mandala_trade_vassal_title: "Mandala-Vasall"
 mandala_trade_vassal_title_plural: "Mandala-Vasallen"
 mandala_trade_vassal_is_our: "§Y$NAME$§! ist unser Mandala-Vasall."
 mandala_trade_vassal_long_desc: "Ein Mandala-Vasall ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn bei, kostet eine diplomatische Beziehung und zahlt seinem Lehnsherrn Tribut. Er ist in seinen diplomatischen Aktionen nicht ganz so eingeschränkt wie ein normaler Vasall und kann selbst Mandala-Vasallen besitzen. Bei Errichtung eines Mandala-Vasalls werden alle seine derzeitigen Untertanen an den neuen Lehnsherrn übertragen. Er erhält Boni auf Steuereinnahmen, Handelsmacht und Karawanen-Einfluss und gewährt seinem Lehnsherrn Boni auf Handelsmacht, Prestige und Legitimität, wenn er mindestens §Y15§! Städte besitzt. Weiterhin geben sie ihrem Lehnsherrn einen zusätzlichen Händler, wenn sie §Y15§! oder mehr Städte besitzen, und sie erhalten selbst einen zusätzlichen Händler, wenn sie §Y25§! oder mehr Städte besitzen. Falls ein Mandala-Vasall zu mächtig wird und §Y75%§! Freiheitsstreben erreicht, kann er den Titel des Lehnsherrn übernehmen und selbst zum Lehnsherrn werden. Ansonsten kann er nur von Ländern in der Südostasiatischen Malaya Kulturgruppe durch Krieg in Asien errichtet werden.\n"
 mandala_trade_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Mandala-Vasall nicht den Krieg erklären."
 
 integrated_tribe_subject_title: "Integrierter Stamm"
 integrated_tribe_subject_title_plural: "Integrierte Stämme"
 integrated_tribe_subject_is_our: "§Y$NAME$§! ist unser Integrierter Stamm."
 integrated_tribe_subject_long_desc: "Ein Integrierter Stamm ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn bei, kostet eine diplomatische Beziehung und zalht seinem Lehnsherrn Tribut. Er ist seinen diplomatischen Aktionen nicht ganz so eingeschränkt wie ein normaler Vasall. Wenn Rittersteuer aktiviert ist, zahlt er §Y10%§! seiner jährlichen Rekrutenreserve an seinen Lehnsherrn, sofern er nicht dieselbe Kultur besitzt wie sein Lehnsherr, ansonsten zahlt er §Y25%§!. Er kann alle 5 Jahre zusätzliche Tribut an seinen Lehnherrn zahlen, wenn er dies wünscht. Er hat ein leicht reduziertes Freiheitsstreben und kann nur durch Krieg unabhängig werden. Ein Integrierter Stamm kann nur von Stämmen oder Ländern in der §YKaukasien§!-Region und einer Kultur in der Kaukasischen Kulturgruppe in anderen Stämmen oder kaukasischen Ländern in §YKaukasien§! errichtet werden.\n"
 integrated_tribe_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Integrierten Stamm nicht den Krieg erklären."
 
 dutch_province_subject_title: "Niederländische Provinz"
 dutch_province_subject_title_plural: "Niederländische Provinzen"
 dutch_province_subject_is_our: "§Y$NAME$§! ist unsere Niederländische Provinz."
 dutch_province_subject_long_desc: "Eine Niederländische Provinz verhält sich ähnlich wie ein normaler Vasall und tritt den Kriegen ihres Lehnsherrn bei, aber hat ein leicht reduziertes Basis-Freiheitsstreben und ein leicht erhöhtes Freiheitsstreben durch Entwicklung, ist in ihren diplomatischen Aktionen nicht eingeschränkt und kostet keine diplomatische Beziehung. Sie erhält einen Bonus auf Handelseffizienz und diplomatische Reputation und gewährt ihrem Lehnsherrn einen Bonus auf diplomatische Reputation. Sie kann nur von §YNiederländischen§! oder §YFlämischen§! Ländern in den §YNiederlanden§! in §YNiederländischen§! oder §YFlämischen§! Nationen in den §YNiederlanden§! errichtet werden. Nur ein Land kann zur gleichen Zeit Niederländische Provinzen besitzen und es kann maximal §Y5§! gleichzeitig haben. Der Lehnsherr kann bis zu drei Reformen verabschieden - um Niederländische Provinzen das Erklären von Kriegen untereinander zu verbieten, um Niederländische Provinz das Erklären von Kriegen generell zu verbieten (Rittersteuer aktiveren erlaubt ihnen Kriegserklärungen jedoch wieder) und um §YWahlen der Niederländischen Provinzen§! abzuschaffen. Solange die dritte Reform nicht verabschiedet wurde, wird jeden Januar eine Wahl des nächsten Lehnsherrn unter dem derzeitigen Lehnsherrn und allen Niederländischen Provinzen abgehalten. Falls ein anderes als der derzeite Lehnsherr gewählt wird, werden alle Niederländische Provinzen an ihn übergeben und der derzeitige Lehnsherr wird selbst zu einer Niederländischen Provinz. Die dritte Reform erlaubt es Niederländischen Provinzen außerdem Unabhängigkeitskriege zu erklären, vorher können sie lediglich diplomatisch um ihre Unabhängigkeit bitten. \nNachdem alle drei Reformen verabschiedet wurden, erhält der derzeitige Lehnsherr eine spezielle Entscheidung um die §YNiederlande§! mithilfe der Niederländischen Provinzen zu gründen.\n"
 dutch_province_subject_no_overlord_dow: "Ihr könnt Eurer eigenen Niederländischen Provinz nicht den Krieg erklären."
 
 revolution_subject_title: "Revolutionäre Konföderation"
 revolution_subject_title_plural: "Revolutionäre Konföderationen"
 revolution_subject_is_our: "§Y$NAME$§! ist unsere Revolutionäre Konföderation."
 revolution_subject_long_desc: "Eine Revolutionäre Konföderation ist eine Mischung aus Vasall und Personalunion. Wenn sie an ihren Lehnsherrn oder eine andere Revolutionäre Konföderation desselben Lehnsherrn angrenzt und ein benachbartes Land weder eine Revolutionäre Konföderation noch das Revolutionsziel ist, kostet sie keine diplomatische Beziehung. Sie kann nur von dem Revolutionsziel in unabhängigen Monarchien und Republiken, die ihre Hauptstadt auf demselben Kontinent haben, errichtet werden. Eine Revolutionäre Konföderation kann nur durch Krieg mit dem Kriegsgrund §YVerbreitet die Revolution§! oder §YZerschlagt die Revolution§! errichtet werden. Sie hat ein geringeres Freiheitsstreben als Vasallen und zahlt Steuern an ihren Lehnsherrn, besitzt jedoch denselben Herrscher wie ihr Lehnsherr. Eine Revolutionäre Konföderation erhält die Hälfte der Boni, die das Revolutionsziel erhält, und gibt ihrem Lehnsherrn einen Bonus auf die militärische Fähigkeit von zukünfitgen Herrschern und Legitimität, sofern er eine Monarchie besitzt, einen Bonus auf Republikanische Tradition und Einfluss der Girondisten-Fraktion, sofern er eine Republik ist, sowie einen Bonus auf Aggressive Expansion. Wenn der Lehnsherr einer Revolutionären Konföderation nicht mehr das Revolutionsziel ist, erhält die Revolutionäre Konföderation zusätzlich §R+100%§! Freiheitsstreben.\n"
 revolution_subject_no_overlord_dow: "Ihr könnt Eurer eigenen Revolutionären Konföderation nicht den Krieg erklären."
 
 persian_satrapy_title: "Satrapie"
 persian_satrapy_title_plural: "Satrapien"
 persian_satrapy_is_our: "§Y$NAME$§! ist unsere Satrapie."
 persian_satrapy_long_desc: "Eine Satrapie ist eine Mischung aus Vasall und Kolonialnation. Sie verhält sich wie ein Vasall, ist aber etwas weniger in ihren diplomatischen Aktionen eingeschränkt und besitzt ein verringertes Freiheitsstreben, und zahlt Zölle wie eine Kolonialnation. Sie tritt nur den Verteidigungskriegen ihres Lehnsherrn bei, aber der Lehnsherr kann Truppen von allen Satrapien rekrutieren, was ähnlich funktioniert wie die Schwertjagd des Daimyo. Eine Satrapie wechselt automatisch zu einer Republikanischen Diktatur. Sie kann nur von Monarchien, die entweder §YPersien§! oder eine Nation, die die Primärkultur §YPersisch§! besitzt, die eine Primärkultur der Kulturgruppe §YIranisch§!, die zudem die dominante Kultur im Land ist, hat, die eine Primärkultur, die nicht in der Kulturgruppe §YIranisch§! ist, aber irgendeine dieser Kulturen als dominante und akzeptierte Kultur besitzt, oder die die Kultur §YPersisch§! akzeptiert und mindestens §Y10§! Persische Provinzen besitzt, sind, in benachbarten Ländern errichtet werden. Eine Satrapie kostet keine diplomatische Beziehung, wenn sie ihre Hauptstadt in derselben Region besitzt wie ihr Lehnsherr. Eine Satrapie erhält Boni auf Kulturkonvertierungskosten und Primärkultur-Beraterkosten und gibt ihrem Lehnsherrn Boni auf mögliche Berater und Mindestautonomie in Territorien.\n"
 persian_satrapy_no_overlord_dow: "Ihr könnt Eurer eigenen Satrapie nicht den Krieg erklären."
 
 naval_march_title: "Marine-Mark"
 naval_march_title_plural: "Marine-Marken"
 naval_march_is_our: "§Y$NAME$§! ist unsere Marine-Mark."
 naval_march_long_desc: "Eine Marine-Mark verhält sich wie eine normale Mark, erhält aber Marineboni anstatt Armeeboni. Weiterhin gibt sie ihrem Lehnsherrn einen Bonus auf Flottenlimit. Sie kann nur von Ländern, die mindestens §Y5§! Häfen und §Y10§! Schiffe besitzen, in ihren Vasallen, die mindestens §Y1§! Hafen haben, errichtet werden.\n"
 naval_march_no_overlord_dow: "Ihr könnt Eurer eigenen Marine-Mark nicht den Krieg erklären."
 
 trade_outpost_title: "Handelsaußenposten"
 trade_outpost_title_plural: "Handelsaußenposten"
 trade_outpost_is_our: "§Y$NAME$§! ist unser Handelsaußenposten."
 trade_outpost_long_desc: "Ein Handelsaußenposten zahlt Steuern an seinen Lehnsherrn, tritt dessen Kriegen aber nicht bei und kann selbst keine Kriege erklären. Weiterhin kostet er keine diplomatische Beziehung und kann maximal §Y1§! Provinz besitzen. Wenn ein Land mindestens einen Handelsaußenposten in einer Handelsregion besitzt, erhält es §G+25§! Handelsmacht in dieser Handelsregion. Ein Handelsaußenposten erhält einen Bonus auf Provinzhandelsmacht, produzierte Handelsgüter, Handelssteuerung und Handelseffizienz und gewährt seinem Lehnsherrn einen Bonus auf Handelszentrumsaufwertungskosten, Handelsmacht im Ausland und Handelshausinvestmentkosten. Zusätzlich gibt er seinem Lehnsherrn §Y1§! Händler. Er kann nur von unabhängigen Ländern, die ihre Hauptstadt in Europa besitzen und entweder §Y1§! Kolonisten haben oder eine §YKaufmannsrepublik§! sind.. Ein Handelsaußenposten kann in §YSüdchina§!, §YNordchina§!, §YKorea§!, §YJapan§! und §YLiaoning§! per nationaler Entscheidung oder durch diplomatische Anfragen an ein Land oder durch Zwang durch Krieg errichtet werden. Handelsaußenposten sind freiwillige Untertanen, das bedeutet, dass sie selbst entscheiden können, ob sie unabhängig werden wollen, ohne einen Unabhängigkeitskrieg führen zu müssen.\n"
 trade_outpost_no_overlord_dow: "Ihr könnt Eurem eigenen Handelsaußenposten nicht den Krieg erklären."
 