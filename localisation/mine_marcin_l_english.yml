l_english:
 mine_marcin.2.t: "Start Mining Operations in [Root.GetName]"
 mine_marcin.2.d: "                                                £geo£Geologist\n\n£science_skill£Science Skill:\n  -science represents the knowledge of the rocks of certain geologists. this skill affects your chance to get ores and which ores you be able to get.\n\n£manoeuver_skill£Manoeuver Skill:\n  -manoeuver represents how well your geologist can lead the expedition. this skill affects your chance to get bad and good things through the expedition based on terrain and climate.\n\n£strict_skill£Strict Skill:\n  -strict represents how dedicated your geologist is to achieving success. this skill affects your chance to succeed and the ability to manage manpower." 
 mine_marcin.2.d: "£geo£[Root.GetGeoName]: £science_skill£[Root.Science.GetValue]  £manoeuver_skill£[Root.Manoeuver.GetValue]  £strict_skill£[Root.Strict.GetValue]\n\nExpedition manpower:£icon_manpower£[Root.manpower_exp.GetValue]\n\n"
