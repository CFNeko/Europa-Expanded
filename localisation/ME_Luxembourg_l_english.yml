l_english:
 # Missions:
 Luxembourg_Independence_title: "Get Independence"
 Luxembourg_Independence_desc: "Independence is the future of Luxemburg, there is no doubt, even getting it would take us a century."
 Luxembourg_Secure_Alliance_title: "Secure Alliances"
 Luxembourg_Secure_Alliance_desc: "If we want to reclaim the Luxemburg dynasty's height, we need to secure alliances and contracts that can allow us that."
 Luxembourg_Declare_On_Bohemia_title: "Declare War on Bohemia"
 Luxembourg_Declare_On_Bohemia_desc: "We are ready for war, we should declare on Bohemia - Our New Enemies. There is absolutely no time to waste in that manner, but we should do that with help from our allies."
 Luxembourg_Forced_Union_title: "Force Union"
 Luxembourg_Forced_Union_desc: "We Should restore Von Luxemburg to the throne of Bohemia, new part of our realm."
 Luxembourg_Expand_title: "Expand Luxembourg"
 Luxembourg_Expand_desc: "It is a matter of time before Bohemian Nobles will desire independence, we need to strengthen ourselves and demand their direct vassalization."
 Luxembourg_Integrate_Bohemia_title: "Integrate Bohemia"
 Luxembourg_Integrate_Bohemia_desc: "Once we integrated Bohemia into our realm, we should turn our eyes into Brandenburg - Another Von Luxemburg state in the past."
 Luxembourg_Force_Union_Bra_title: "Restore Union"
 Luxembourg_Force_Union_Bra_desc: "It's time to restore our union on Brandenburg, one of Holy Roman Electors."
 Luxembourg_Emperor_title: "Gain Holy Roman Emperorship"
 Luxembourg_Emperor_desc: "We are one, if not the strongest state in the Holy Roman Empire, crown belongs to us, like it belonged in the past!"
 
 # Modifiers:
 Luxembourg_Mercenary_Contracts: "Mercenary Contracts"
 desc_Luxembourg_Mercenary_Contracts: "We have good Mercenary Contracts."
 lux_support_received: "Received Support"
 LUX_cost_reduction: "Bohemia Gives In"
 
 # Events:
 ME_Luxemburg_Events.1.t:0 "Our next ruler"
 ME_Luxemburg_Events.1.d:0 "The death of our previous ruler has left us with a succession crisis. One of the two candidates is from Luxembourg, while the other is a foreigner to our lands."
 ME_Luxemburg_Events.1.a:0 "A foreign noble"
 ME_Luxemburg_Events.1.b:0 "A Luxembourgian King"
 ME_Luxemburg_Events.2.t:0 "Support for our War"
 ME_Luxemburg_Events.2.d.1:0 "Our war to claim the throne of another nation is popular domestically. In fact, one of the nobles in our court just donated a sizeable sum to the crown, to help us win the war!"
 ME_Luxemburg_Events.2.d.2:0 "Our war to claim the throne of another nation is popular domestically. In fact, a small group of nobles in our nation just rounded up additonal men for the cause, from their personal holdings!"
 ME_Luxemburg_Events.2.d.3:0 "Our war to claim the throne of another nation is popular domestically. In fact, a local noble, well known for his prowess on the battlefield, has just volunteered to become a general for our nation."
 ME_Luxemburg_Events.2.a:0 "Excellent!"
 ME_Luxemburg_Events.2.b:0 "Fantastic!"
 ME_Luxemburg_Events.2.c:0 "Welcome him with open arms."
 ME_Luxemburg_Events.3.t:0 "Luxembourg Demands direct rule over Bohemia"
 ME_Luxemburg_Events.3.d:0 "For too long, our junior partners in Bohemia have resisted our rule, and prevented us from ruling both nations as efficiently as we would like. Now, one of our advisors has come up with a plan to directly annex Bohemia."
 ME_Luxemburg_Events.3.a:0 "Annex them!"
 ME_Luxemburg_Events.3.b:0 "Leave the Union as it is."
 