 # Events:
 ME_Kazan_Events.1.t: "The Kazan Khanate Attacks"
 ME_Kazan_Events.1.d: "News has arrived from the east that the Kazan Khanate has suddenly attacked the fort at Nizhny Novgorod! We must scramble to defend them!"
 ME_Kazan_Events.1.a: "The bastards!"
 
 ME_Kazan_Events.3.t: "The Capture of [ME_Kazan_Events_3_target.Monarch.GetName]"
 ME_Kazan_Events.3.d: "As the [ME_Kazan_Events_3_target.Monarch.GetTitle], [ME_Kazan_Events_3_target.Monarch.GetName], marches towards Suzdal, he is met by the generals retreating from Nzhny Novogorod; [ME_Kazan_Events_3_target.Monarch.GetName] continues onwards, unheeding the warning. He continues to the battle of Kamenka River in June of [GetYear], where he was promptly defeated and capured by our men."
 ME_Kazan_Events.3.a: "Kill him."
 ME_Kazan_Events.3.b: "Negotiate the end to this war."
 ME_Kazan_Events.3.c: "Release him back, and let it be warning."
 
 ME_Kazan_Events.4.t: "The Perm Ordeal"
 ME_Kazan_Events.4.d: "With the [PRM.GovernmentName] of Perm ocupied, the [PRM.Monarch.GetTitle], [PRM.Monarch.GetName] has come forward with an offer of prostration to the Kazan Khanate. As we understand it, the decision has been highly controversial among the nobles of Perm, though some have excused the action as acting in the best intrest of the [PRM.GetAdjective]."
 ME_Kazan_Events.4.a: "Demand their complete capitulation, no mercy!"
 ME_Kazan_Events.4.b: "Grant them their freedom, and an alliance."
 ME_Kazan_Events.4.c: "Use them as a March."
 ME_Kazan_Events.4.d: "Let them off, and simply demand tribute."
 ME_Kazan_Events.4.e: "Recruit what is left of them."
 
 # Decisions:
 kaz_make_constantinople_capital_title: "Make Constantinople Capital"
 kaz_make_constantinople_capital_desc: "The City of the World's Desire is now ours! It is only befitting to make it the capital of our great nation."
 
