l_english:
 beer: "Beer"
 beerDESC: "Beer is one of the most widely consumed alcoholic drinks in the world, and the third most popular drink overall after water and tea. Beer is brewed from cereal grains."
 apiculture: "Apiculture"
 apicultureDESC: "Apiculture is the maintenance of bee colonies, commonly in man-made hives, by humans. Apiarist keeps bees in order to collect their honey and other products that the hive produce including beeswax"
 whaling: "Whales"
 whalingDESC: "The largest mammals alive today, for centuries men have hunted whales for their meat, blubber, and bones. In pre-industrial times men challenged these massive animals from sailing vessels, employing harpoons against the massive beasts in an often deadly fight of man against animal."
 lumber: "Lumber"
 lumberDESC: "Lumber is a type of wood that has been processed into beams and planks, a stage in the process of wood production. Lumber is mainly used for structural purposes but has many other uses as well."
 palm_oil: "Palm Oil"
 palm_oilDESC: "Palm oil is an edible vegetable oil derived from the mesocarp of the fruit of the oil palms and is widely used as a cooking oil"
 cinnamon: "Cinnamon"
 cinnamonDESC: "Cinnamon is a spice obtained from the inner bark of several tree species. Cinnamon is used mainly as an aromatic condiment and flavouring additive in a wide variety of cuisines, sweet and savoury dishes"
 saffron: "Saffron"
 saffronDESC: "Saffron is a spice derived from the flower of saffron crocus. The vivid crimson stigmata and styles, called threads, are collected and dried to be used mainly as a seasoning and colouring agent in food."
 opium: "Opium"
 opiumDESC: "Opium is the dried latex obtained from the opium poppy, which is processed chemically to produce heroin and other synthetic opioids for medicinal use."
 rice: "Rice"
 riceDESC: "Rice is the seed of the grass species. As a cereal grain, it is the most widely consumed staple food for a large part of the world's human population, especially in Asia."
 rum: "Rum"
 rumDESC: "Rum is a distilled alcoholic drink made from sugarcane byproducts, such as molasses, or directly from sugarcane juice, by a process of fermentation and distillation. The distillate, a clear liquid, is then usually aged in oak barrels."
 horses: "Horses"
 horsesDESC: "Worldwide, horses play a role within human cultures and have done so for millennia"
 olive_oil: "Olive Oil"
 olive_oilDESC: "Olive oil is a liquid obtained from olives, a traditional tree crop of the Mediterranean Basin. The oil is produced by pressing whole olives. It is commonly used in cooking, whether for frying or as a salad dressing."
 amber: "Amber"
 amberDESC: "Amber is fossilized tree resin, which has been appreciated for its color and natural beauty since Neolithic times. Much valued from antiquity to the present as a gemstone."
 jade: "Jade"
 jadeDESC: "Jade was used to create many utilitarian and ceremonial objects, from indoor decorative items to jade burial suits. Jade was considered the "imperial gem"."
 marble: "Marble"
 marbleDESC: "Marble is a beautiful rock highly prized as a building material and by artists for sculpting. Marble comes in a variety of colors and shades, sometimes mono-colored and sometimes with veins and pockets of many different colors within."
 lead: "Lead"
 leadDESC: "It is a heavy metal that is denser than most common materials. Lead is soft and malleable, and also has a relatively low melting point. Lead has been used for bullets."
 clove: "Clove"
 cloveDESC: "Cloves are the dried flower bud from a tree native to the Maluku Islands in Indonesia; an aromatic spice, it is used in cuisines worldwide."
 mercury: "Mercury"
 mercuryDESC: "Mercury is a metal with the unique property of being liquid at room temperature. It is a fairly rare metal, found mostly in cinnabar deposits, where it has bonded with sulphur. Mercury was thought to have medicinal properties, despite exposure in fact leading to adverse health effects. It was used in ointments and cosmetics."
 camel: "Camels"
 camelDESC: "Camels were domesticated and used by humans in desert areas where other animals have a hard time surviving, requiring very little water for extended periods of time. They were used for warfare, as labour animals, for transport, warfare, milk and meat, and their hairs were a prized export product for use in textiles."
 gunpowder: "Gunpowder"
 gunpowderDESC: "Gunpowder is an explosive consisting of a powdered mixture of saltpeter, sulfur, and charcoal."
 elephants: "Elephants"
 elephantsDESC: "Historically, elephants were considered formidable instruments of war. They were equipped with armour to protect their sides, and their tusks were given sharp points of iron or brass if they were large enough."
 tin: "Tin"
 tinDESC: "Tin, a corrosion-resistant metal was a central part of bronze, alongside copper. It was also used for military purposes."
 dates: "Dates"
 datesDESC: "Dates have been a staple food of the Middle East and the Indus Valley for thousands of years."
 cheese: "Cheese" 
 cheeseDESC: "Cheese is a dairy product derived from milk that is produced in a wide range of flavors, textures, and forms by coagulation of the milk protein casein."
 citrus: "Citrus" 
 citrusDESC: "Citrus is a genus of plants whose fruits are known for their predominantly bitter or sour tastes. Originally indigenous to Oceania, they spread to Asia with early civilization, and from there across the Old World. They didn't really catch on in Europe until the 1400s, but came to be considered a luxury treat - the sweet orange in particular."
 seafood: "Seafood"
 seafoodDESC: "Seafood is any form of sea life regarded as food by humans, prominently including fish and shellfish. Shellfish include various species of molluscs and crustaceans"
 carpet: "Carpet"
 carpetDESC: "A carpet is a textile floor covering typically consisting of an upper layer of pile attached to a backing. The pile was traditionally made from wool."
 bronze: "Bronze"
 bronzeDESC: "The discovery of bronze enabled people to create metal objects which were harder and more durable than previously possible. Bronze tools, weapons, armor, and building materials such as decorative tiles were harder and more durable than their stone and copper predecessors."
 maize: "Maize"
 maizeDESC: "Maize, often called corn, was a staple crop of the Americas; primarily in Central America, where growth conditions were ideal but also spreading to the rest of the Americas. It served the same role for Americans as most European cereals; a staple crop for humans and animal."
 pearls: "Pearls"
 pearlsDESC: "Fine quality natural pearls are very rare jewels. Their values are determined similarly to those of other precious gems, according to size, shape, color, quality of surface, orient and luster.Single natural pearls are often sold as collectors' items, or set as centerpieces in unique jewelry."
 metalworking: "Metalworking"
 metalworkingDESC: "Metalworking is the process of working with metals to create individual parts, assemblies, or large-scale structures. "
 
 
 
