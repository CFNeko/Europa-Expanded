l_english:
 Bourbonnais_army_title: "Prepare a Sizeable Force"
 Bourbonnais_army_desc: "Many things in the world are done by force, we need force to defend from other forces."
 Bourbonnais_Independence_title: "Become Independent"
 Bourbonnais_Independence_desc: "The Valois scum in Paris should not rule us!"
 Bourbonnais_Fort_title: "Build the Bourbon Fort"
 Bourbonnais_Fort_desc: "Our land is known for it's Great Fort, we should build an upgraded castle and show everyone what Bourbonnais is made of!"
 Bourbon_Fort: "Bourbon Fort"
 Bourbonnais_Massif_Central_title: "Unite Home Region"
 Bourbonnais_Massif_Central_desc: "Our Home Region is beautiful in nature, green rolling hills... we should make sure all of that is under our banner."
 Bourbonnais_more_title: "Expand"
 Bourbonnais_more_desc: "As a small French Dukedom, we need to conquer to become significant."
 Bourbonnais_Languedoc_title: "Languedoc"
 Bourbonnais_Languedoc_desc: "Languedoc and land around is very important, we should expand that way, not the other."
 Bourbonnais_RM_title: "Marry into Other dynasties"
 Bourbonnais_RM_desc: "We should spread our dynasty by marrying into other dynasties!"
