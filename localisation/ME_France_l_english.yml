 # Events:
 ME_France_Events.1.t: "The Question of Provence"
 ME_France_Events.1.d: "The Valois State of Provence has disconnected from our Crown in Paris. Existence of that state right on our border is a treason against us, what should we do with the state, now when we have broken our alliance with them?"
 ME_France_Events.1.a: "Claim their Throne!"
 ME_France_Events.1.b: "Claim their Duchy!"
 
 ME_France_Events.2.t: "The Empire has been Crushed!"
 ME_France_Events.2.d: "For a long time, the weak, petty little German duchies have stood no chance individually against our might, but are united as one, fighting against their imminent doom to our supremacy. We have dominated our role in this gathering storm, by damaging the legitimacy of the Empire!"
 ME_France_Events.2.a: "Magnifique."
 
 ME_France_Events.3.t: "Our Empire - Dissolved!"
 ME_France_Events.3.d: "The French have been an encroaching threat as they lay their hands on various lands in the west, and seek to undermine the authority of the Empire. Now they have been able to seriously damage us, and our legitimacy is at stake."
 ME_France_Events.3.a: "We can only hope for a good turn of events."
 
 ME_France_Events.4.t: "Kingdom of Italy"
 ME_France_Events.4.d: "After a long bloody struggle, Italy has been taken under our direct rule and now pledges alligiance to the Emperor. However, we can not keep this for long, as it is too powerful and would cause far too much trouble if, per se, a rebellion occured."
 ME_France_Events.4.a: "Convert Italy into a client state under our overlordship."
 ME_France_Events.4.b: "No need."
 
 ME_France_Events.5.t: "Confederation of the Rhine"
 ME_France_Events.5.d: "We have recently acquired possession of Germany, and cannot yet fully assimilate them into our vast, growing empire. We should likely turn them into a vassal, but retaining ownership can undermine a potential rebellion."
 ME_France_Events.5.a: "Form a client state."
 ME_France_Events.5.b: "Leave it as is."
 
 ME_France_Events.6.t: "Batavian Republic"
 ME_France_Events.6.d: "The Dutch have fell to our might and have been subsequently subjguated under our rule. As we have overextended our borders to take all this land, we can set up a puppet state that will rightfully keep the Dutch as our loyal vassals."
 ME_France_Events.6.a: "Create a client state to maintain the Dutch lands."
 ME_France_Events.6.d: "That will not be necessary."
 
 ME_France_Events.7.t: "Duchy of Warsaw"
 ME_France_Events.7.d: "After conquering our way into possessing Warsaw, we are now extremely far away from the [Root.GetName] homeland. Seeing this, we should likely set up another vassal state that can do our bidding from far away in Wasaw."
 ME_France_Events.7.a: "Make a Vassal State in Warsaw."
 ME_France_Events.7.b: "It may show our weakness in maintaining vast swathes of land."
 
 ME_France_Events.8.t: "Spanish Client Kingdom"
 ME_France_Events.8.d: "Although they onced helped us with our needs, the Spanish have proven to be useless and are most helpful under our rule, However, their lands are almost as large as our own and would likely not last under direct rule."
 ME_France_Events.8.a: "The Spanish Client State shall be formed.
 ME_France_Events.8.b: "Leave it be."
 
