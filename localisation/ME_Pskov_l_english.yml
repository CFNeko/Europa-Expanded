l_english:
 psk_free_title: "Break Free"
 psk_free_desc: "Muscovy has been ruling us for far too long. It is time we take up arms and gain our freedom!"
 psk_novgorod_title: "The Riches of Novgorod"
 psk_novgorod_desc: "Novgorod is right out of our doorstep, and it so happens it carries a lot of riches in it. It is time we plunder the great Russian city."
 psk_estonia_title: "The Estonian Ports"
 psk_estonia_desc: "Estonia lays open for us to take it. We shall do exacly that."
 psk_tver_title: "Tver Brothers"
 psk_tver_desc: "In order to reduce Muscovite power, we must take Tver."
 psk_vlad_title: "Trouble in Vladimir"
 psk_vlad_desc: "Vladimir is the reason we cannot advance into Moscow. It is time we eliminate that treat."
 psk_moscow_title: "Sack of Moscow"
 psk_moscow_desc: "Moscow is open for our armies to storm it."
