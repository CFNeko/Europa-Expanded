l_german:
 beer: "Bier"
 beerDESC: "Bier ist ein Getränk, das durch Gärung aus stärkehaltigen Stoffen gewonnen wird und nicht destilliert wurde. Bei der Herstellung des meist kohlensäurehaltigen Getränks werden oft Hopfen oder andere Würzstoffe zugesetzt."
 apiculture: "Honig"
 apicultureDESC: "Honig ist ein von Honigbienen zur eigenen Nahrungsvorsorge erzeugtes und vom Menschen genutztes Lebensmittel aus dem Nektar von Blüten oder den zuckerhaltigen Ausscheidungsprodukten verschiedener Insekten, dem sogenannten Honigtau."
 whaling: "Tran"
 whalingDESC: "Tran, auch „Polaröl“ oder „Fischöl“ genannt, ist ein aus dem Fettgewebe von Meeressäugern wie Walen und Robben, dem sog. Blubber, und von Fettfischen durch Erhitzen, Auspressen, Ausschmelzen oder einfaches Ausklopfen gewonnenes Öl."
 lumber: "Holz"
 lumberDESC: "Holz bezeichnet im allgemeinen Sprachgebrauch das harte Gewebe der Sprossachsen (Stamm, Äste und Zweige) von Bäumen und Sträuchern."
 palm_oil: "Palmöl"
 palm_oilDESC: "Palmöl ist ein Pflanzenöl, das aus dem Fruchtfleisch der Früchte der Ölpalme gewonnen wird. Palmkernöl wird aus den Kernen der Früchte gewonnen und besteht zu über 80 % aus gesättigten Fetten (überwiegend ist Laurinsäure gebunden)."
 cinnamon: "Zimt"
 cinnamonDESC: "Zimt ist ein Gewürz aus der getrockneten Rinde verschiedener Zimtbäume."
 saffron: "Safran"
 saffronDESC: "Safran ist eine Krokus-Art, die im Herbst violett blüht. Aus den Narben ihrer Blüten wird das ebenfalls Safran genannte Gewürz gewonnen."
 opium: "Opium"
 opiumDESC: "Opium, auch Mohnsaft genannt, ist der durch Anritzen gewonnene, getrocknete Milchsaft unreifer Samenkapseln des zu den Mohngewächsen gehörenden Schlafmohns."
 rice: "Reis"
 riceDESC: "Reis ist vor allem in Asien ein Grundnahrungsmittel und bildet damit die Nahrungsgrundlage eines großen Teils der Bevölkerung. Reis zählt daher zusammen mit Weizen zu den beiden wichtigsten Getreidearten im Blick auf die menschliche Ernährung."
 rum: "Rum"
 rumDESC: "Rum ist ein alkoholisches Getränk. Er wird aus Melasse des Zuckerrohrs gewonnen, seltener aus frischem Zuckerrohrsaft. Rum wird in der Karibik, in Mittelamerika, Südamerika sowie den Philippinen, Australien, Madagaskar und in einigen anderen Ländern produziert."
 horses: "Pferde"
 horsesDESC: "Das Hauspferd hat in der Geschichte der Menschheit als Reit-, Arbeits- und Lasttiere eine bedeutende Rolle gespielt."
 olive_oil: "Olivenöl"
 olive_oilDESC: "Olivenöl ist ein Pflanzenöl aus dem Fruchtfleisch und aus dem Kern von Oliven, das seit mindestens 8000 Jahren, ausgehend vom östlichen Mittelmeerraum, gewonnen wird."
 amber: "Bernstein"
 amberDESC: "Bernstein bezeichnet den seit Jahrtausenden bekannten und insbesondere im Ostseeraum weit verbreiteten klaren bis undurchsichtigen gelben Schmuckstein aus fossilem Harz."
 jade: "Jade"
 jadeDESC: "Jade ist die Bezeichnung von Mineral-Gemengen, gebildet überwiegend aus Jadeit bzw. dem weicheren Nephrit, die in ganz spezieller Menge und Struktur auftreten müssen, um als der Schmuckstein Jade zu gelten."
 marble: "Marmor"
 marbleDESC: "Marmor ist ein Carbonatgestein, das aus den Mineralen Calcit, Dolomit oder Aragonit besteht."
 lead: "Blei"
 leadDESC: "Der bisher älteste Fund von metallischem Blei, bestehend aus Bleiperlen zusammen mit Kupferperlen, geschah in Çatalhöyük, etwa 50 km südöstlich von Konya auf dem Anatolischen Plateau, die auf etwa 6500 vor Christus datiert wurden."
 clove: "Gewürznelke"
 cloveDESC: "In Europa sind Gewürznelken seit dem frühen Mittelalter bekannt, wurden aber auch schon in der Antike als in Indien vorkommend beschrieben. Auf den Handel hatten lange Zeit die Niederländer ein Monopol, die die Pflanze hauptsächlich aus Ambon verschifften, und auch heute noch werden Gewürznelken von den Molukken zum großen Teil in Amsterdam und Rotterdam umgeschlagen."
 mercury: "Quecksilber"
 mercuryDESC: "Quecksilber ist mindestens seit der Antike bekannt. So wird es schon in den Werken von Aristoteles, Theophrastos von Eresos, Plinius dem Älteren und anderen Schriftstellern der Antike erwähnt."
 
