l_english:
 # Missions:
 liv_wealth_of_the_order_title: "Wealth of Order"
 liv_wealth_of_the_order_desc: "The order now in economic decline. We need to stregthen our trade politics and economic governance in order to make our order wealth"
 liv_revive_the_military_might_of_order_title: "A Past Glory"
 liv_revive_the_military_might_of_order_desc: "Livonian Order is now facing with threat of being destroyed by bigger growing powers from each side of the world. In order to prevent this, it is important to build a real army of our own"
 liv_conquest_of_pskov_title: "Conquest of Pskov"
 liv_conquest_of_pskov_desc: "From the foundation of the Order Pskov was always a part of its's interests. Now we need to conquer this land to bring back christians to a righteous faith."
 annex_teutonic_order_title: "Teutonic Brothers"
 annex_teutonic_order_desc: "Teutonic Order played a significant role in region. It also was our big Brother by faith. However its might in decline and only Livonians can bring back Gods power in Baltics"
 livonian_teutonic_alliance_title: "Livonian-Teutonic Alliance"
 livonian_teutonic_alliance_desc: "The alliance with teutons is essential. We need to form it in order to survive"
 liv_conquest_of_samogitia_title: "Livonian Conquest of Samogitia"
 liv_conquest_of_samogitia_desc: "The land of Samogitia was one of the last pagan territories. Even now with the control of catholic king, we need to conquer this land. In the name of God. DEUS VULT!"
 independent_livonic_order_title: "Independent Order"
 independent_livonic_order_desc: "Teutons are threaten us. We have gathered the information that they want to betray our God. If it is true we may be betrayed too. It is time to build up an army which can oppose the order of traitors!"	
 liv_conquer_north_baltic_title: "Conquer North Baltic"
 liv_conquer_north_baltic_desc: "Pope gave us order to conquer the Northern Baltic lands. What can we say. DEUS VULT!"
 confederative_governement_title: "Reform the Governement"
 confederative_governement_desc: "After the long years of wars and destroctions the understanding that the monastaic system of governance is uneffective. We need to reform our governement but still save the holy church covenants we follow. "

 # Modifiers:
 livonian_wealth:0 "Livonian Wealth"
 desc_livonian_wealth:0 "The order is wealthy now. It now has more influence than it has before."
 livonian_army_reformation:0 "Livonian army reformation"
 desc_livonian_army_reformation:0 "The new reformation based on new tipes of tercio infantry organization has more advantages than knights army."
 new_dioecesis:0 "New Diocesis"
 desc_new_dioecesis:0 "As we've conquered a new a land, the order formed here a new dioecesis which performs directly the tasks of the Master of the Order."
 great_livonic_victory:0 "Great Livonic Victory"
 desc_great_livonic_victory:0 "The conquest of pagan land of Samogitia gains us glory and respect. Our soldiers of faith now are proud to surve in our army"
 teutonic_livonian_friendship:0 "Teutonic-Livonian Friendship"
 desc_teutonic_livonian_friendship:0 "Teutonic-Livonian Friendship is one of the main stepes to help our orders to survive. Some nations are worried about our alliance, but others want to have a deal with us"
 independant_livonic_order:0 "Independant Livonian Order"
 desc_independant_livonic_order:0 "Order now is independent from apostates."
 baltic_power:0 "Baltic Power"
 desc_baltic_power:0 "With full control of Northern Baltic the Livonian Order now plays an important role in Baltic Region"
 united_german_order:0 "United German Order"
 desc_united_german_order:0 "All the German orders are now united. Now it controls the power which is worth being afraid of."
 
